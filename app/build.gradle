apply plugin: 'com.android.application'

android {
    compileSdkVersion 27

    defaultConfig {
        applicationId "com.example.fernandon.android_client"
        minSdkVersion 23
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
       release {
           minifyEnabled false
           proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
       }
    }
}

dependencies {
    implementation project(':TALLER2')
    implementation project(':base')
    //implementation 'com.facebook.android:facebook-android-sdk:[4,5)'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support:support-compat:27.0.2'
    implementation 'com.facebook.android:facebook-android-sdk:4.31.0'
    //implementation project('com.facebook.android:facebook-android-sdk-4.31.0')
    //compile 'com.facebook.android:facebook-android-sdk-4.31.0'
}

